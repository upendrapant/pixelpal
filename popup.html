<!DOCTYPE html>
<html>
<head>
  <title>Creative Design Assistant</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="askme_bar.css">

</head>
<body>
  <h1>Design Assistant</h1>
  <button id="extract"   class="extract" role="button">Extract </button>

  </div>

  </div>
  <div id="response"></div>
</body>
</html>
